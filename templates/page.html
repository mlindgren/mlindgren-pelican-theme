{% extends 'base.html' %}
{% block title %}{{ page.title }} &mdash; {{ SITENAME }}{% endblock %}
{% block content %}
<div>

    <header>
      {% include '_includes/qr_code.html' %}

        <a href="{{ page.url }}">{{ page.title }}</a>
      </h1>
    </header>
    {{ page.content }}
  </article>
</div>
{% endblock %}
